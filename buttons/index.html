
<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/23614d49b9.js" crossorigin="anonymous"></script>

		<title>Buttons &mdash; Jordan Shonfeld</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Jordan Shonfeld</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

            <div class="button_container">
                <a href="http://stlouis.craigslist.org/" target="_blank" id="btn_craigslist"><i class="fa-solid fa-tag"></i><span>Craigslist</span></a>
            </div>

            <div class="button_container">
                <a href="http://www.missouribotanicalgarden.org/" target="_blank" id="btn_botanic"><i class="fa-solid fa-seedling"></i></a>
            </div>

            <div class="button_container">
                <a href="https://www.newyorker.com/" target="_blank" id="btn_newyorker"><span>The New Yorker</span></a>
            </div>

            <div class="button_container" id="lyft">
                <a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><i class="fa-solid fa-hand-holding"></i><span>Lyft</span></a>
            </div>

            <div class="button_container">
                <a href="https://www.fitbit.com/home" target="_blank" id="btn_fitbit">FitBit</a>
            </div>

            <div class="button_container">
                <a id="btn_mollyjogger" href="https://www.mollyjogger.com/">Shop Now</a>
            </div>

            <div class="button_container">
                <a id="btn_pottermore" href="https://www.pottermore.com"><span>Explore Pottermore</span></a>
            </div>

            <div class="button_container">
                <a id="btn_clrrun" href="https://thecolorrun.com/"><span>Color Run</span></a>
            </div>

            <div class="button_container">
                <a id="btn_stjude" href="https://www.stjude.org/"><i class="fa-solid fa-heart"></i><span>St. Jude</span></a>
            </div>

            <div class="button_container">
                <a id="btn_instagram" href="https://www.instagram.com/">Follow on Instagram</a>
            </div>

		</main>	



	</body>
</html>
